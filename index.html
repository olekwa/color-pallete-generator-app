<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator APP</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <h1>Color Palette Generator</h1>
      <button>
        <i class="fas fa-sync-alt"></i>
        Generate Palette
      </button>

      <div class="Palette-container">
        <!-- color box 1 -->
        <div class="color-box">
          <div class="color" style="background-color: #7fffd4;"></div>
          <div class="color-info">
            <span class="hex-value">#7fffd4</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>

        <!-- color box 2 -->
         <div class="color-box">
          <div class="color" style="background-color: #54ab8e;"></div>
          <div class="color-info">
            <span class="hex-value">#7fffd4</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>

        <!-- color box 3 -->
         <div class="color-box">
          <div class="color" style="background-color: #1c7a5b;"></div>
          <div class="color-info">
            <span class="hex-value">#7fffd4</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>

        <!-- color box 4 -->
         <div class="color-box">
          <div class="color" style="background-color: #085a3f;"></div>
          <div class="color-info">
            <span class="hex-value">#7fffd4</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>

        <!-- color box 5 -->
         <div class="color-box">
          <div class="color" style="background-color: #09432f;"></div>
          <div class="color-info">
            <span class="hex-value">#7fffd4</span>
            <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
          </div>
        </div>
      </div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
